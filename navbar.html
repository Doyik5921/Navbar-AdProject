<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="w-full bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <!-- Logo -->
            <div class="flex items-center">
               <img src="images/AD_Project.png" alt="" class="w-10 h-10 rounded-full">
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="nav-link text-gray-800 hover:text-orange-500">Home</a>
                <a href="#" class="nav-link text-gray-800 hover:text-orange-500">About</a>
                <a href="#" class="nav-link text-gray-800 hover:text-orange-500">Contact</a>
                <a href="#" class="nav-link text-gray-800 hover:text-orange-500">Work</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden flex items-center text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Links -->
        <div id="mobile-menu" class="md:hidden px-4">
            <a href="#" class="block py-2 text-gray-800 hover:text-orange-500 border-b border-gray-300">Home</a>
            <a href="#" class="block py-2 text-gray-800 hover:text-orange-500 border-b border-gray-300">About</a>
            <a href="#" class="block py-2 text-gray-800 hover:text-orange-500 border-b border-gray-300">Contact</a>
            <a href="#" class="block py-2 text-gray-800 hover:text-orange-500">Work</a>
        </div>
    </nav>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('open');
        });
    </script>
    
</body>
</html>
